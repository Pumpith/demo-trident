apiVersion: v1
kind: Service
metadata:
    name: web-v1
spec:
  ports:
  - port: 80
    name: web
    protocol: TCP
    targetPort: 80
  type: LoadBalancer
  selector:
    app: web-v1
---
apiVersion: apps/v1
metadata:
  name: web-v1
  labels:
      app: web-v1
kind: StatefulSet
spec:
  serviceName: web-service-v1
  replicas: 1
  selector:
    matchLabels:
      app: web-v1
  template:
    metadata:
      labels:
        app: web-v1
    spec:
      containers:
      - name: nginx
        image: nginx:1.8
        volumeMounts:
          - name: my-pvc-nfs
            mountPath: /usr/share/nginx/html
        ports:
        - containerPort: 80
          name: web-v1
      volumes:
      - name: my-pvc-nfs
        persistentVolumeClaim:
          claimName: web-content-v1
